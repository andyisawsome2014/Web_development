<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
	<h1>Register</h1>

	<form>
	
	<label for="fn">First Name:</label>
	<input type="text" name="First_name" id="fn" required>

	<label for="ln">Last Name:</label>
	<input type="text" name="Last_name" id="ln" required>

	
	<p></p>

	<label for="male">Male:</label>
	<input type="radio" name="Gender_Choice" id="male" value="Male">

	<label for="female">Female:</label>
	<input type="radio" name="Gender_Choice" id="female" value="Female">

	<label for="other">Other:</label>
	<input type="radio" name="Gender_Choice" id="other" value="Other">

	<p></p>

	<label for="email">Email:</label>
	<input type="email" name="Email" id="email" required>

	<label for="pw">Password:</label>
	<input type="text" name="Password" id="pw" required>

	<p></p>

	<label for="bd">Birthday:</label>
	<select name="Month" id="bd">
		<option>01</option>
		<option>02</option>
		<option>03</option>
		<option>04</option>
	</select>

	<select name="Day" id="bd">
		<option>20</option>
		<option>21</option>
		<option>22</option>
		<option>23</option>
	</select>


	<select name="Year" id="bd">
		<option>1995</option>
		<option>1996</option>
		<option>1997</option>
		<option>1998</option>
	</select>

	<p></p>

	<label for="cd">I agree to the terms</label>
	<input type="checkbox" name="Condition" id="cd" required value="Agree">

	<p></p>

	<button>submit</button>

	</form>
</body>
</html>
